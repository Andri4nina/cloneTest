<main>

        <!--

        -->


        
    <section id="acceuil">
        <div class="flex flex-wrap">
            <div class="w-1/4">
            </div>
    
            <div class="w-1/2">
                <div class="flex justify-center md:justify-start">
                    <h2>ÊTRE AU COURANT DE NOS PROJETS</h2>
                </div>
            </div>
    
            <div class=" w-1/4">
                <div class="flex justify-center md:justify-end">
                    <div>
                        «<div id="ministre_text"></div>» 
                    </div>
                </div>
                
                <script type="text/javascript">
                    var i = 0;
                    var text = "OFFRIR UNE ÉLECTRICITÉ MOINS CHÈRE ET AU MOINDRE COÛT À LA POPULATION";
                    // fonction de taper les elements du text
                    function typing() {
                        if (i < text.length) {
                            document.getElementById("ministre_text").innerHTML += text.charAt(i);
                            i++;
                            setTimeout(typing, 50);
                        }
                    }
    
                    typing();
                </script>



            </div>
        </div>
    </section>
    
</main>
