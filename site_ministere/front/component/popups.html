<body>
    <div class="absolute bottom-12 left-12 w-max py-5 px-4 rounded translate-y-7 opacity-0  notification">
        <p>
            Bonjour <span>Admin</span> 
        </p>
        <span class="absolute left-1 bottom-1 h-1 scale-0  notification_progress"></span>
    </div>



    <!-- notification de creation -->
    <div class="absolute -top-20 left-1/2 -translate-x-1/2 bg-green-500 p-5 w-1/4 text-center " id="notifcreation">
        <span class="text-white">Creation Effectuer</span>
    </div> 
    <!-- notification de existe deja -->
    <div class="absolute -top-20 left-1/2 -translate-x-1/2 bg-orange-500 p-5 w-1/4 text-center " id="notifcreationexiste">
        <span class="text-white">le titre existe deja</span>
    </div>
    <!-- notification de modification -->
    <div class="absolute -top-20 left-1/2 -translate-x-1/2 bg-blue-500 p-5 w-1/4 text-center " id="notifmodification">
        <span class="text-white">Modification Effectuer</span>
    </div>
    <!-- notification de suppression -->
    <div class="absolute -top-20 left-1/2 -translate-x-1/2 bg-red-500 p-5 w-1/4 text-center " id="notifsuppression">
        <span class="text-white">Suppression Effectuer</span>
    </div>
    <!--  notification de publication -->
    <div class="absolute -top-20 left-1/2 -translate-x-1/2 bg-green-700 p-5 w-1/4 text-center " id="notifpublication">
        <span class="text-white">Publication Effectuer</span>
